<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>To DO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="taskForm">
        <input type="text" class="taskInput" placeholder="Enter Task">
        <button type="submit" class="submitButton">Add task</button>
    </form>
    <div class="container">
    <div class="column" >
        <h2>To Do</h2>
        <ul id="Todo" class="taskList">
        
        </ul>

    </div>
    <div class="column">
        <h2>Doing</h2>
        <ul id="doing" class="taskList">
        
        </ul>
    </div>
    <div class="column" >
        <h3>Done</h3>
        <ul id="done" class="taskList">
           
        </ul>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
